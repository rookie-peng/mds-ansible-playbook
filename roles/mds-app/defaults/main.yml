##################################################  devops-gateway  ###########################
prometheus_image: prom/prometheus:v2.13.1
prometheus_ac_image: registry.rootcloudapp.com/alert-controller:v1.1
devops_gateway_tolerate_key: mds
devops_gateway_nodeselector_key: zone
devops_gateway_nodeselector_value: mds
prometheus_state: present
rometheus_stack_is_install: true


####################################################  devops-web  ##############################
