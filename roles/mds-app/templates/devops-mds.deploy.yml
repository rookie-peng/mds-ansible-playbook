apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-mds
  namespace: {{ mds_app_namespace }}
spec:
  selector:
    matchLabels:
      app: devops-mds
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: devops-mds
    spec:
      nodeSelector:
        {{ devops_mds_nodeselector_key }}: {{ devops_mds_nodeselector_value }}
      tolerations:
        - key: {{ devops_mds_tolerate_key }}
          operator: Exists
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx512m
        envFrom:
        - configMapRef:
            name: devops-cnfmap
        image: {{ devops_mds_image }}
        imagePullPolicy: IfNotPresent
        name: devops-mds
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
        - name: {{ image_pull_secret }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

