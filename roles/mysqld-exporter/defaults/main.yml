---
# defaults file for mysqld-exporter
exporter_namespace: mds
exporter_image: prom/mysqld-exporter:v0.11.0
image_pull_secret: regsecret
tolerate_key: mds
nodeselector_key: zone
nodeselector_value: mds
#env: <env-tag>
#mysqld_group: <group-tag>
#mysqld_projectCode: <project-tag>
#mysqld_ip: <mysqld-ip>
#mysqld_port: <mysqld-port>
#user:
#password:
#data_source_name: {{ user }}:{{ password }}@{{ mysqld_ip }}:{{ mysqld_port }}
