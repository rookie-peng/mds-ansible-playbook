apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  annotations:
    prometheus.io/port: "9308"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: kafka-exporter
    category: BigData
    instance: <kafka-ip>
    env: <env-tag>
    group: <group-tag>
    projectCode: <project-tag>
    type: Kafka
spec:
  type: ClusterIP
  ports:
    - port: 9308
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: kafka-exporter

