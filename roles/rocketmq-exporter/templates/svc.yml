apiVersion: v1
kind: Service
metadata:
  name: rocketmq-exporter-rocketmq-1
  namespace: {{ exporter_namespace }}
  annotations:
    prometheus.io/port: "5557"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: rocketmq-exporter-rocketmq-1
    category: BigData
    env: {{ env }}
    group: RocketMQ
    projectCode: {{ projectCode }}
    type: RocketMQ
    instance: {{ projectCode }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 5557
      targetPort: metrics
  selector:
    app.kubernetes.io/name: rocketmq-exporter-rocketmq-1

