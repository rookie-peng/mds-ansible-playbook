---
# tasks file for common
- name: install pip 
  shell: curl -sL https://bootstrap.pypa.io/pip/2.7/get-pip.py  | python -   

- name: install python package 
  shell: pip install setuptools -U  &&
         pip install pyyaml --ignore-install &&
         pip install ipaddress --ignore-install &&
         pip install kubernetes

- name: install openshift
  yum:
    name: python2-openshift.noarch
    state: present

- name: Taint node and Label node 
  shell: kubectl taint  node {{ node }} {{ tolerate_key }}=:NoSchedule --overwrite &&
         kubectl label  node {{ node }} {{ nodeselector_key }}={{ nodeselector_value }} --overwrite &&
         kubectl label  node {{ node }} node-role.kubernetes.io/prometheus= --overwrite

- name: Create mds namespace
  k8s: 
    name: '{{ prometheus_stack_namespace }}'
    api_version: v1
    kind: Namespace
    state: present

- name: Create storageclass
  k8s: 
    state: present
    definition:
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: prometheus-storage
      provisioner: kubernetes.io/no-provisioner
      volumeBindingMode: WaitForFirstConsumer

- name: Create image pull secrets
  k8s:
    state: present
    definition: "{{ lookup('template', 'image.secret.yml') | from_yaml }}"
